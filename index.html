<input type="hidden" value="craftopiamc.online" id="InputIP">
<button onclick="CopyInputIP()">Copiar la IP del servidor</button>
<script>
function CopyInputIP() {
    // Get the text field
    var copyText = document.getElementById("InputIP");

    // Select the text field
    copyText.select();
    copyText.setSelectionRange(0, 99999); // For mobile devices

    // Copy the text inside the text field
    navigator.clipboard.writeText(copyText.value);

    // Alert the copied text
    alert("La IP del servidor fue copiada al portapapeles!");
}
</script>
